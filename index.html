<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--- Header/Nav Bar -->
    <nav class="navbar navbar-light bg-secondary text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
    </nav>

    <!--- Form -->
    <div class="form-container">
        <div class="row">
          <div class="col-4 bg-light">
            <p class="search-instruction my-1">Search for a city: </p>
            <form id="city-form mb-3">
                <div class="form-input">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <button class="btn btn-primary btn-inline" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <form id="search-history"></form>
        </div>
        </div>

    </div>

    <!-- Current weather data -->
    <!-- five day forecast -->

    <script src="./assets/js/script.js"></script>
</body>
</html>
